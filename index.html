<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <div class="container">
    <div class="top-circle">
      <img src="images/bg-pattern-top.svg" alt="bg-pattern-top">
    </div>
    <div class="bottom-circle">
      <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    </div>
    <div class="box-flex">
      <main class="box">
        <div class="top">
          <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
        </div>
        <div class="bottom">
          <div class="logo-div">
            <img src="images/image-victor.jpg" alt="image-victor">
          </div>
          <div class="text-div">
            <p>Victor Crest <span class="grey">26</span></p>
            <p class="grey">London</p>
          </div>
          <hr>
          <div class="stats">
            <div class="followers">
              <p>80K</p>
              <p class="grey">Followers</p>
            </div>
            <div class="likes">
              <p>803K</p>
              <p class="grey">Likes</p>
            </div>
            <div class="photos">
              <p>1.4K</p>
              <p class="grey">Photos</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
